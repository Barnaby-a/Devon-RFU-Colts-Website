{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body_class %}auth-bg{% endblock %}

{% block content %}
<section id="signup-wrap">
	<h1>Create account</h1>
	<form method="post" action="/sign-up">
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>

		<label for="name">Full name</label>
		<input type="text" id="name" name="name">

		<label for="account_type">Account type</label>
		<select id="account_type" name="account_type">
			<option value="regular" selected>Regular</option>
			<option value="player">Player</option>
			<option value="coach">Coach</option>
		</select>

		<div id="club-code-wrap" style="display:none;margin-top:8px;">
			<label for="club_code">Club code (optional)</label>
			<input type="text" id="club_code" name="club_code" placeholder="Enter club code (if known)">
			<p style="font-size:12px;color:#9ea79a;margin-top:6px;">Provide a club code if known â€” validation is not enforced.</p>
		</div>

		<button type="submit">Sign Up</button>
	</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
	const acct = document.getElementById('account_type');
	const wrap = document.getElementById('club-code-wrap');
	const code = document.getElementById('club_code');
	function update() {
		if (!acct) return;
		if (acct.value === 'player' || acct.value === 'coach') {
			wrap.style.display = 'block';
		} else {
			wrap.style.display = 'none';
		}
	}
	if (acct) acct.addEventListener('change', update);
	update();
});
</script>
		<p class="auth-terms">By creating an account you agree to the <a href="/terms">Terms &amp; Conditions</a>.</p>
</section>

{% endblock %}
