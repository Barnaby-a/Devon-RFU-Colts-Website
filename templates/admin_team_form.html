{% extends "base.html" %}

{% block title %}Team Editor{% endblock %}

{% block content %}
<div class="content-wrap admin-match-form" style="max-width:720px;margin:30px auto;color:white;">
  <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
    <a href="{{ url_for('admin_teams') }}" onclick="(function(e){e.preventDefault();try{var r=document.referrer;if(r && new URL(r).origin===location.origin){history.back();}else{window.location=this.getAttribute('href');}}catch(err){window.location=this.getAttribute('href');}}).call(this,event);" class="hero-btn hero-btn-outline small" aria-label="Go back">Back</a>
    <h1 style="margin:0">{{ 'Edit Team' if team else 'Create Team' }}</h1>
  </div>
  <form method="post">
    <label for="name">Team name</label>
    <input type="text" name="name" id="name" value="{% if team %}{{ team.name }}{% endif %}" required>

    <label for="code">Short code (optional)</label>
    <input type="text" name="code" id="code" value="{% if team %}{{ team.code }}{% endif %}">

    <label for="logo_filename">Logo filename (place file under `static/team-logos/`)</label>
    <input type="text" name="logo_filename" id="logo_filename" value="{% if team %}{{ team.logo_filename }}{% endif %}">

    <div class="admin-match-actions">
      <button class="hero-btn hero-btn-primary" type="submit">Save</button>
      <a class="hero-btn hero-btn-outline" href="{{ url_for('admin_teams') }}">Cancel</a>
    </div>


  </form>
</div>
{% endblock %}
