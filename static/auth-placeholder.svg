<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f7fdf7" />
    </linearGradient>
    <pattern id="diagonals" patternUnits="userSpaceOnUse" width="120" height="120">
      <rect width="120" height="120" fill="transparent" />
      <g stroke="#00a755" stroke-width="6" stroke-linecap="round" opacity="0.10">
        <path d="M-20 100 L100 -20" />
        <path d="M40 140 L160 20" />
        <path d="M100 200 L220 80" />
      </g>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
  </defs>

  <!-- base gradient -->
  <rect width="1200" height="800" fill="url(#g1)" />

  <!-- subtle diagonal micro-pattern -->
  <rect width="1200" height="800" fill="url(#diagonals)" opacity="0.65" />

  <!-- small soft accent shapes (subtle, not dominant) -->
  <g filter="url(#soft)" opacity="0.22">
    <path d="M900 60 C980 40, 1040 80, 1120 60 C1180 48, 1220 30, 1280 10 L1280 200 L900 200 Z" fill="#00a755" opacity="0.10" />
    <path d="M760 220 C820 200, 900 220, 960 200 L960 320 L760 320 Z" fill="#00a755" opacity="0.06" />
  </g>

  <!-- a couple thin diagonal strokes for texture -->
  <g stroke="#00a755" stroke-width="6" stroke-linecap="round" opacity="0.06">
    <path d="M-100 650 L1200 -250" />
    <path d="M0 700 L1400 -200" />
  </g>

</svg>
