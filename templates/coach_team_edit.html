{% extends 'base.html' %}

{% block title %}Edit Team{% endblock %}

{% block content %}
<div class="content-wrap">
  <h1>Edit team: {{ team.name }}</h1>
  <form method="post">
    <label for="name">Team Name</label>
    <input type="text" id="name" name="name" value="{{ team.name }}" />
    <label for="code">Team Code</label>
    <input type="text" id="code" name="code" value="{{ team.code or '' }}" />
    <label for="logo_filename">Logo filename</label>
    <input type="text" id="logo_filename" name="logo_filename" value="{{ team.logo_filename or '' }}" />
    <div style="margin-top:10px;"><button class="hero-btn hero-btn-primary">Save</button></div>
  </form>
  <p style="margin-top:12px;"><a href="{{ url_for('coach_team_players', team_id=team.id) }}" class="hero-btn hero-btn-outline">Manage Players</a></p>
</div>
{% endblock %}
