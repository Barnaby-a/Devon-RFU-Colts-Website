{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body_class %}auth-bg{% endblock %}

{% block content %}
<section id="signup-wrap">
	<h1>Create account</h1>
	<form method="post" action="/sign-up">
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>

		<label for="name">Full name</label>
		<input type="text" id="name" name="name">

		<div id="club-code-wrap" style="margin-top:8px;">
			<label for="club_code">Club code (optional)</label>
			<input type="text" id="club_code" name="club_code" placeholder="Enter club code (if known)">
			<p style="font-size:12px;color:#9ea79a;margin-top:6px;">Provide a club code if known â€” validation is not enforced.</p>
		</div>

		<button type="submit">Sign Up</button>
	</form>
		<p class="auth-terms">By creating an account you agree to the <a href="/terms">Terms &amp; Conditions</a>.</p>
	</section>

{% endblock %}
